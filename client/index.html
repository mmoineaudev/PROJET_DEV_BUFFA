<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="lib/vue.min.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <title>Gestionnaire restaurants VueJS</title>
</head>

<body>
    <div id="app">

        <h1>Les restaurants :</h1>
        <hr>
        Rechercher : <input type="text" v-model="name" v-on:keyup="getRestaurantsFromServeur">
        <hr>
        <table>

            <thead>
                <th>Nom</th>
                <th>Cuisine</th>
                <th>supprimer</th>
                <th>modifier</th>
            </thead>
            <tr v-for="r, index in restaurants">

                <td>{{r.name}}</td>
                <td> {{r.cuisine}} </td>
                <td><button v-on:click="supprimerRestaurant(index)">supprimer</button></td>
                <td><button v-on:click="afficherModifierRestaurant(index)">modifier</button></td>

            </tr>
            <tfoot>
                
                <td><button :disabled="page-1<1" v-on:click="pagePrev()"> page {{page-1}} </button></td>
                <td>{{page}}</td>
                <td></td>
                <td><button v-on:click="pageNext()"> page {{page+1}} </button></td>
            </tfoot>
        </table>
        
        

        <span><input type="range" min="0" max="35" v-model="nbPerPage" v-on:change="getRestaurantsFromServeur">Pagination
            {{nbPerPage}}</span>
        <hr>
        <form name="formulaireAjout">
            <h3>formulaireAjout</h3>
            Nom : <input type="text" v-model="name">
            Cuisine : <input type="text" v-model="cuisine">
            <button v-on:click="ajouterRestaurant">Ajouter</button>
        </form>
        <hr>
        <div id="tohide" style="display:none;">
            <form name="formulaireModif">
                <h3>formulaireModif</h3>
                ID : <span name="idToModify">empty</span>
                Nom : <input type="text" v-model="nametomodify">
                Cuisine : <input type="text" v-model="cuisinetomodify">
                <button v-on:click="modifyRestaurant">Ajouter</button>
            </form>
        </div>
    </div>
</body>

</html>
